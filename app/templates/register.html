{% extends 'layout/base.html' %}
{% block title %}Dang ky{% endblock %}
{% block content %}
<h1 class="text-center text-danger">DANG KY NGUOI DUNG</h1>
{% if err_msg %}
<div class="alert alert-danger">
    <h3>{{ err_msg }}</h3>
</div>
{% endif %}

<form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Ho Ten</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="username">User name</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="form-group">
        <label for="pass">Mat khau</label>
        <input type="password" class="form-control" id="pass" name="password">
    </div>
    <div class="form-group">
        <label for="confirm">Xac nhan mat khau</label>
        <input type="password" class="form-control" id="confirm" name="confirm">
    </div>
    <div class="form-group">
        <label for="avatar">Avatar</label>
        <input type="file" class="form-control" id="avatar" name="avatar">
    </div>
    <input type="submit" value="Dang ky" class="btn btn-danger">

</form>
<br><br>
{% endblock %}
