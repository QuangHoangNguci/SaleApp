<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sach san pham</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

</head>
<body>
  <h1 class="subject">Danh muc san pham</h1>
  <hr>
  <form>
      <input type="text" name="keyword" placeholder="Nhap tu khoa muon tim..."/>
      <input type="number" name="from_price" placeholder="Gia bat dau..."/>
      <input type="number" name = 'to_price' placeholder="Gia cao nhat..."/>
      <input type="submit" value="Tim kiem"/>
  </form>
  <hr>
  <div class="container">
    <table border="1" class="products">
        # dong dau tien la tieu de cua bang
        <tr>
            <th></th>
            <th>Ma san pham</th>
            <th>Ten san pham</th>
            <th>Mo ta</th>
            <th>Gia ban</th>
        </tr>
        # cac dong tiep theo la cac san pham
        {% for p in products %}
        <tr>
            <td>
                <a href="{{ url_for('product_detail', product_id=p.id) }}">
                    <img src="{{ url_for('static', filename=p.image) }}" width="120" height="200" alt="{{p.name}}"/>
                </a>
            </td>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.description }}</td>
            <td>{{"{:,.1f}".format(p.price) }} VND</td>
        </tr>
        {% endfor %}
    </table>
  </div>
</body>
</html>
